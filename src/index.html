<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AIRPORT DATA</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>

  <body id="body">
    <header class="header">
      <h1 class="title">AIRPORT DB</h1>
    </header>

    <section id="loader" class="loader is-hidden">
      <div class="logo c-loader u-flash"></div>
    </section>

    <main class="main">
      <div class="container">
        <div class="reverse-container" id="backToList">
          <div>
            <button id="allAirports" type="button" class="logoImg">
              Back-To-List
            </button>
          </div>

          <form class="search-container" id="search-wrapper">
            <label for="search">AIRPORT Finder</label>
            <input
              type="search"
              id="inputFinder"
              class="find"
              placeholder="type the ICAO code"
            />
          </form>
        </div>

        <ul id="infoContainer" class="grid-container wrap"></ul>
        <div id="buttonContainer" class="pagenumbers"></div>
      </div>
    </main>

    <footer class="footer">Footer</footer>
    <script type="module" src="../app/index.js"></script>
  </body>
</html>
